<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="Searchify, Search, Spotify, Is, It, On, Spotify">
	<meta name="description" content="Search for Albums, Artists, and Tracks on Spotify">
	<title>Is it on Spotify?</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="css/nprogress.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" id="main">
			<div class="col-xs-12 text-center">
				<h1 id="logo">Is it on <span class="hidden">Spotify</span><img src="images/spotify_logo_rgb_black.png">?</h1>
				<div class="input-group">
					<input id="searchBar" type="text" class="form-control" placeholder="Enter an Album, Artist, or Track and press Search" autofocus>
					<span class="input-group-btn">
						<button class="btn btn-primary" type="button" id="searchButton">Search</button>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="alertsDiv">
			</div>
		</div>
		<div id="tracksDiv"></div>
		<div id="albumsDiv"></div>
		<div id="artistsDiv"></div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<hr>
				<p>By <a href="https://twitter.com/mshindal" target="_blank">@mshindal</a>. Source code on <a href="https://github.com/mshindal/is-it-on-spotify" target="_blank">Github</a>.</p>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars.runtime.min.js"></script>
	<script src="js/templates.min.js"></script>
	<script src="js/nprogress.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
